<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../docs/cdn-bootstrap5.1.3.min.css">
  <link rel="stylesheet" href="../docs/twitter-bootstrap-3.3.7.min.css">
  <link rel="stylesheet" href="../docs/bdimg-jquery-ui-1.10.4.min.css">
  <script src="../docs/cdn-jquery-2.1.1.min.js"></script>
  <script src="../docs/cdn-bootstrap-3.3.7.min.js"></script>
  <script src="../docs/bdimg-jquery-1.10.2.min.js"></script>
  <script src="../docs/bdimg-jquery-ui-1.10.4.min.js"></script>
  <script src="../docs/cdn-bootstrap-5.1.3.bundle.min.js"></script>
  <script type="text/javascript" src="blackList_set.js"></script>
  <title>黑名單</title>
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="../admin_index.html"
        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img width="50px" height="50px" src="../images/ntou_logo.png">
      </a>
      <span class="fs-1">海大資工系圖書館系統<span class="fs-2">-黑名單</span></span>

      <div class="col-md-3 text-end" id="login_out_block">
        <a href="Front-Authentication/login.html"><button type="button"
            class="btn btn-outline-primary me-2">Login</button></a>
        <a href="Front-Authentication/signup-2.htm"><button type="button" class="btn btn-primary">Sign-up</button></a>
      </div>
    </header>
  </div>

  <div class="container" id="formlist">
    <table class="table align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">學號</th>
          <th scope="col">姓名</th>
          <th scope="col">原因</th>
          <th scope="col">編輯</th>
        </tr>
      </thead>
      <br>
      <tbody id="menu">

      </tbody>
    </table>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary me-2" type="button" id="addNew">新增</button>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2021 Kamel, Inc</p>


      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="../admin_index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
    </footer>
  </div>
  <div id="addWindow" title="新增使用者到黑名單">
    使用者學號:<br><input id="add_blacklist_userID" name="userID" type="text" required="required" style="width:25%;" placeholder="請輸入使用者學號"><br>
    原因:<br><input id="add_blacklist_reason" name="reason" type="text" style="width:100%;" placeholder="請輸入該使用者被加入黑名單原因"><br><br>
    <input class="btn btn-primary" id="add_blacklist_submit_btn" type="submit"
      value="加入到黑名單">
  </div>
  <div id="editWindow" title="編輯使用者被加入黑名單原因">
    <input id="userID_edit" name="userID" type="hidden" value="">
    使用者：<span id="username_edit"></span>(<span id="userID_edit1"></span>)<br><br>
    原因:<br><input id="reason_edit" name="reason" type="text" style="width:100%;"
      placeholder="請輸入該使用者被加入黑名單原因"><br><br>
    <input class="btn btn-primary" id="edit_blacklist_submit_btn" type="submit">
  </div>
  <input id="userID_delete" type="hidden" value="">

</body>

</html>
