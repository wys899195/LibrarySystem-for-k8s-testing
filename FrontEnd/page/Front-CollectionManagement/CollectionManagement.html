<!DOCTYPE html>
<HTML>

<HEAD>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../docs/cdn-bootstrap5.1.3.min.css">
    <link rel="stylesheet" href="../docs/twitter-bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="CollectionManagement_style.css">
    <script src="../docs/cdn-jquery-2.1.1.min.js"></script>
    <script src="../docs/cdn-bootstrap-3.3.7.min.js"></script>
    <script src="../docs/cdn-bootstrap-5.1.3.bundle.min.js"></script>
    <script type="text/javascript" src="../docs/googleapis-jquery.min-3.5.1.js"></script>
    <script type="text/javascript" src="CollectionManagement_set.js?ver=20190123"></script>
    <TITLE>館藏調整</TITLE>
</HEAD>

<BODY>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="../admin_index.html"
                class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img width="50px" height="50px" src="../images/ntou_logo.png">
            </a>
            <span class="fs-1">海大資工系圖書館系統<span class="fs-2">-館藏調整</span></span>

            <div class="col-md-3 text-end" id="login_out_block">
                <a href="Front-Authentication/login.html"><button type="button"
                        class="btn btn-outline-primary me-2">Login</button></a>
                <a href="Front-Authentication/signup-2.htm"><button type="button"
                        class="btn btn-primary">Sign-up</button></a>
            </div>
        </header>
    </div>

    <div id="rwd_a" class="panel-group container" style="width:60%;">
        <input type="radio" name="panel-radio" id="radio1" class="panel-control" checked>
        <input type="radio" name="panel-radio" id="radio2" class="panel-control">
        <input type="radio" name="panel-radio" id="radio3" class="panel-control">
        <div class="tab-group">
            <label for="radio1" class="active rwd_word">上架書籍</label>
            <label for="radio2" class="rwd_word">館藏調整</label>
            <label for="radio3" class="rwd_word">下架書籍</label>
        </div>
        <div class="content-group" style="background-color: #fff;">
            <!-- 上架書籍 -->
            <div class="content content1" style="height:500px;">
                <div enctype="multipart/form-data">
                    <p class="rwd_word center">&emsp;&emsp;&emsp;&ensp;&thinsp;ISBN：<input class="inputt" name="ISBN"
                            id="addbook_ISBN" type="text"></p>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;&emsp;書名：<input class="inputt" name="bookName"
                            id="addbook_bookName" type="text" placeholder="(預設書名)"></p>
                    <p class="rwd_word center">&emsp;&emsp;&ensp;&ensp;&ensp;&ensp;分類：<select class="inputt"
                            id="addbook_bookClass" name="class" maxlength="30">
                            <option value="總類">總類</option>
                            <option value="哲學類">哲學類</option>
                            <option value="宗教類">宗教類</option>
                            <option value="自然科學類">自然科學類</option>
                            <option value="應用科學類">應用科學類</option>
                            <option value="社會科學類">社會科學類</option>
                            <option value="中國史地類">中國史地類</option>
                            <option value="外國史地類">外國史地類</option>
                            <option value="語文類">語文類</option>
                            <option value="美術類">美術類</option>
                        </select></p>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;&emsp;作者：<input class="inputt" name="author"
                            id="addbook_author" type="text" placeholder="(預設作者)"></p>
                    <p class="rwd_word center">&emsp;&emsp;&ensp;&ensp;&ensp;&ensp;數量：<input class="inputt"
                            id="addbook_num" type='number' min='0' value='1'
                            onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"></p>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;出版社：<input class="inputt" name="publisher"
                            id="addbook_publisher" type="text" placeholder="(預設出版社)"></p>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;出版年：<input class="inputt" name="addbook_year"
                            id="addbook_year" type='number' value='2000'
                            onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"></p>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;&emsp;簡介：<input class="inputt" id="addbook_describe"
                            name="addbook_describeBook" id="describeBook" type="text" placeholder="(無簡介)"></p>
                    <p class="rwd_word center"><input type="submit" id="addbook_submit" value="上架" /></p>
                </div>
            </div>
            <!-- 館藏數量調整 -->
            <div class="content content2" style="height:500px;">
                <div>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;&ensp;&thinsp;ISBN：<select class="inputt"
                            id="updatebook_ISBN" name="class" maxlength="30">

                        </select></p>
                    
                    <p class="rwd_word center">&emsp;調整後數量：<input class="inputt" name="num" id="updatebook_num" type='number'
                            min='0' onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"></p>
                    <p class="rwd_word center">(目前館藏數量：<span id="updatebook_current_stock_num">讀取中...</span>)</p>
                    <p class="rwd_word center" style="text-align:center;"><input id="updatebook_submit" type="submit"
                            value="送出修改"></p>
                </div>
            </div>
            <!-- 下架書籍 -->
            <div class="content content3" style="height:500px;">
                <div>
                    <p class="rwd_word center">&emsp;&emsp;&emsp;&ensp;&thinsp;ISBN：<select class="inputt"
                            id="deletebook_ISBN" name="class" maxlength="30">
                        </select></p>
                    <p class="rwd_word center" id="deletebook_current_borrow_state">讀取中...</p>
                    <p class="rwd_word center"><input type="submit" id="deletebook_submit" value="下架"></p>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="../admin_index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>
</BODY>

</HTML>
