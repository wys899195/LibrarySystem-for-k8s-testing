# 來源：https://kubernetes.io/docs/tasks/access-application-cluster/connecting-frontend-backend/
upstream library-system-backend-host {
    server library-system-backend;
}
server {
    listen 80;

    location / {
        root /var/www/html;
        index index.html; 
    }

    location /api/v1 {
        proxy_pass http://library-system-backend-host/api/v1;
    }
}
